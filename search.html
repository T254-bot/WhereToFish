    <body class="bg-blue page-body">
        <header>
            <nav class="navbar navbar-expand-lg bg-brown">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img src="assets/images/wheretofish-bg.png" alt="Where to fish logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars" style="color: #b9e3c6;"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav bg-brown main-font">
                            <li class="nav-item">

                            <li class="nav-item">

                            </li>
                        </ul>

                </div>

        <!--Page Header-->
        <section class="container-fluid">
            <div class="row">
                <div class="col-12 search-header main-font">
                    <h1>Search a location to find your next fishing spot! </h1>
                </div>

            <div class="row">
                <form>
