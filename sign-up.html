<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Where to Fish</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/919cb167da.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Tilt+Neon&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body class="bg-blue page-body">
        <header>
            <nav class="navbar navbar-expand-lg bg-brown">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img src="assets/images/wheretofish-high-resolution-logo-transparent (2).png"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars" style="color: #b9e3c6;"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav bg-brown main-font">
                            <li class="nav-item">
                                <a class="nav-link nav-text" aria-current="page" href="search.html">Search for Lakes</a>
                            </li>
                            <li class="nav-item">
                                <a id="a-hidden-element" class="nav-link nav-text" href="sign-up.html">Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <a id="na-hidden-element" class="nav-link nav-text hidden" href="account.html">Account</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!--Sign Up form-->
        <section class="container-fluid">
            <!--Page header-->
            <div class="row">
                <div class="col-12">
                    <p class="sign-up-header sec-font">Sign Up!</p>
                    <p class="sign-up-message main-font">Enter your details down below to create an Account and be able to save a 
                        location for future searches, aswell as favoriting your top lakes  </p>
                </div>
            </div>
            <!--Text boxes -->
            <div class="row">
                <form id="signupForm">
                    <div class="col-12 sign-un-form sec-font">
                        <input type="text" placeholder="Username" id="sign-up-un" class="sign-up-input rounded-2">
                        <input type="text" placeholder="Email address" id="sign-up-email" class="sign-up-input rounded-2">
                        <input type="text" placeholder="Password" id="sign-up-pw" class="sign-up-input rounded-2">
                        <input type="text" placeholder="Confirm password" id="sign-up-cpw" class="sign-up-input rounded-2">
                        <input type="submit" placeholder="Sign Up" id="su-submit" class="sign-up-submit rounded-4 sec-font">
                    </div>
                </form>    
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="row bg-lgreen fixed-bottom footer-body">

                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="assets/js/scripts/wtf.js"></script>
